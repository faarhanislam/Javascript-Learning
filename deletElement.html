<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="del" placeholder="Enter Position" />
    <button onclick="Deleteitem()">Delete</button>
    <script>
      function Deleteitem() {
        let data = [30, 20, 50, 76, 80, 90];
        let position = document.getElementById("del").value;
        position = parseInt(position);
        for (let i = position; i < data.length - 1; i++) {
          data[i] = data[i + 1];
          console.log(data[i]);
        }
        data.length = data.length - 1;
        console.log(data);
      }
    </script>
  </body>
</html>
